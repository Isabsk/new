<h1 class="m-3"> Add a new Student Here </h1>
<br>
<br>    <form method="POST" action="/">
<input class="form-control mt-3"  name="name" placeholder="enter student's name">
<input class="form-control mt-3"  name="email" placeholder="enter student's email id">
<input class="form-control mt-3"  name="mobile" placeholder="enter student's mobile no.">
<textarea class="form-control mt-3"  name="address" placeholder="enter student's Address"></textarea>
<button class="btn btn-dark mt-5 btn-lg" style="text-align: center"  onclick="added()"  type="submit">Submit </button>
</form>
<br> 

<p> you can see the list of students by clicking here <a href="/list">list.</a> </p>
